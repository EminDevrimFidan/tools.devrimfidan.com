<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management Tools Directory</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="section-container">
    <div uk-filter="target: .card-container; animation: fade">
      <!-- Filter Navigation -->
      <ul class="subnav uk-subnav-pill">
        <li class="uk-active" uk-filter-control><a id="all" href="#">All</a></li>
        <li uk-filter-control=".product-management"><a id="product-management" href="#">Product Management</a></li>
        <li uk-filter-control=".ui-ux"><a id="ui-ux" href="#">UI/UX Design</a></li>
        <li uk-filter-control=".prototyping"><a id="prototyping" href="#">Prototyping</a></li>
        <li uk-filter-control=".user-research"><a id="user-research" href="#">User Research</a></li>
        <li uk-filter-control=".collaboration"><a id="collaboration" href="#">Collaboration</a></li>
        <li uk-filter-control=".documentation"><a id="documentation" href="#">Documentation</a></li>
        <li uk-filter-control=".brainstorming"><a id="brainstorming" href="#">Brainstorming</a></li>
        <li uk-filter-control=".form-management"><a id="form-management" href="#">Form Management</a></li>
        <li uk-filter-control=".customer-feedback"><a id="customer-feedback" href="#">Customer Feedback</a></li>
      </ul>

      <!-- Search and Sort Area -->
      <div class="search-sort-container">
        <div class="search-form">
          <input onsearch="mySearch()" type="search" id="cardSearch" class="card-search" 
                 placeholder="Search for a tool..." onkeyup="mySearch()" style="background-color: #fff;">
        </div>
        <div class="sort-controls">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" onchange="sortCards(this.value)">
            <option value="rating-high">Rating (High to Low)</option>
            <option value="rating-low">Rating (Low to High)</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <!-- No Results Message -->
      <div class="no-results-message display-none" id="no-results" style="padding: 1em;margin: 1em;">
        <div id="resultsSearchTerm">There are no results</div>
        <ul>
          <li>Please double check your spelling</li>
          <li>Try using less words</li>
          <li>Enter a similar search term</li>
        </ul>
      </div>

      <!-- Cards Container -->
      <ol class="card-container" id="cards">
        <!-- Cards will be dynamically inserted here -->
      </ol>
    </div>
  </div>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
